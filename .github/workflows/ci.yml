name: CI

on:
  - push
  - pull_request

jobs:
  linters:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: yarn

      - name: Install packages
        run: |
          yarn

      - name: Run linters
        run: |
          bundle exec rubocop --parallel
          eslint .

      - name: Run security checks
        run: |
          bundle exec bundler-audit --update
          bundle exec brakeman -q -w2 --skip-files app/jobs/process_csv_job.rb
  tests:
      name: Tests
      runs-on: ubuntu-latest
      services:
        postgres:
          image: postgres:12.7
          env:
            POSTGRES_USER: postgres
            POSTGRES_DB: hsdb_test
            POSTGRES_PASSWORD: ""
          ports: ["5432:5432"]

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Setup Ruby and install gems
          uses: ruby/setup-ruby@v1
          with:
            bundler-cache: true

        - name: Setup Node
          uses: actions/setup-node@v2
          with:
            node-version: 16
            cache: yarn

        - name: Install packages
          run: |
            yarn install

        - name: Setup test database
          env:
            RAILS_ENV: test
            PGHOST: localhost
            PGUSER: myapp
          run: |
            bin/rails db:setup

        - name: Run tests
          run: bin/rspec
