default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:

  primary:
    <<: *default
    database: ITMO_HSDB_development

  rsdb:
    <<: *default
    database: ITMO_RSDB_development

  primary_replica:
    <<: *default
    database: ITMO_HSDB_development
    replica: true

  rsdb_replica:
    <<: *default
    database: ITMO_RSDB_development
    replica: true

test:
  primary:
    <<: *default
    database: ITMO_HSDB_test

  rsdb:
    <<: *default
    database: ITMO_RSDB_test

  primary_replica:
    <<: *default
    database: ITMO_HSDB_test
    replica: true

  rsdb_replica:
    <<: *default
    database: ITMO_RSDB_test
    replica: true

production:
  primary:
    host: <%= ENV['PGHOST'] %>
    adapter: postgresql
    encoding: utf8
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: ITMO_HSDB_production
    url: <%= ENV['HSDB_PRODUCTION'] %>

  primary_replica:
    host: <%= ENV['PGHOST'] %>
    adapter: postgresql
    encoding: utf8
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: ITMO_HSDB_production
    url: <%= ENV['HSDB_PRODUCTION_REPLICA'] %>
    replica: true

  rsdb:
    host: <%= ENV['PGHOST'] %>
    adapter: postgresql
    encoding: utf8
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: ITMO_RSDB_producion
    url: <%= ENV['RSDB_PRODUCTION'] %>

  secondary_replica:
    host: <%= ENV['PGHOST'] %>
    adapter: postgresql
    encoding: utf8
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    database: ITMO_RSDB_producion
    url: <%= ENV['RSDB_PRODUCTION_REPLICA'] %>
    replica: true
